{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block body %}
    <div class="container" style="background-color: #fff;margin-top: 40px;padding: 40px;margin-bottom: 20px;">
        <h1>Sign Up</h1>
        <form method="post" novalidate>
            {% csrf_token %}
{#            {{ form.as_p }}#}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Sign Up</button>
        </form>
        <div class="card-footer text-muted text-center">
            Already have an account? <a href="{% url 'login' %}">Sing in</a>
        </div>
    </div>
{% endblock %}
